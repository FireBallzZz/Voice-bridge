{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">üó≥Ô∏è Create a New Poll</h2>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Question</label>
    <input type="text" name="question" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Option 1</label>
    <input type="text" name="option1" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Option 2</label>
    <input type="text" name="option2" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Option 3 (optional)</label>
    <input type="text" name="option3" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Option 4 (optional)</label>
    <input type="text" name="option4" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Submit Poll</button>
</form>
{% endblock %}
