<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Voice Bridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Finlandica:wght@400;700&display=swap">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #121212;
            --nav-bg: #f8f9fa;
            --nav-text: #006A4E;
            --footer-bg: #0F3D2E;
            --footer-text: #ffffff;
        }

        .dark-theme {
            --bg-color: #121212;
            --text-color: #ffffff;
            --nav-bg: #1f1f1f;
            --nav-text: #ffffff;
            --footer-bg: #0F3D2E;
            --footer-text: #ffffff;
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
        }

        .navbar {
            background-color: var(--nav-bg) !important;
        }

        .navbar-brand, .nav-link {
            color: var(--nav-text) !important;
        }

        footer {
            background-color: var(--footer-bg) !important;
            color: var(--footer-text) !important;
        }

        .nav-link:hover {
            color: #ff0707 !important;
        }

        .container a.btn, .container a.nav-link {
            transition: 0.3s ease;
        }

        .container a.nav-link.active {
            font-weight: bold;
            color: #ffc107 !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
    <span style="font-size: 0.8rem;">The</span>
    <span style="font-size: 1.4rem; font-weight: bold;">Voice Bridge</span>
</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">

        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'issue_list' %}">Newsfeed</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'poll_list' %}">Polls</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'my_posts' %}">My Posts</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'profile' user.username %}">My Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Signup</a></li>
        {% endif %}

        <!-- Dark mode toggle as a normal nav-link -->
        <li class="nav-item">
          <a href="javascript:void(0);" id="theme-toggle" class="nav-link">Dark Mode</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- Content Wrapper -->
<div class="content-wrapper">
  <div class="container mt-4">
      {% block content %}
      {% endblock %}
  </div>
</div>

<footer class="text-center p-3 mt-5">
    &copy; 2025 The Voice Bridge. All Rights Reserved.
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const toggleBtn = document.getElementById('theme-toggle');
  const body = document.body;

  // Apply saved theme on page load
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-theme');
    toggleBtn.innerText = 'Light Mode';
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark-theme');
    if (body.classList.contains('dark-theme')) {
      localStorage.setItem('theme', 'dark');
      toggleBtn.innerText = 'Light Mode';
    } else {
      localStorage.setItem('theme', 'light');
      toggleBtn.innerText = 'Dark Mode';
    }
  });
</script>
</body>
</html>
